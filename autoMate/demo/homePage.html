<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Automate - Vehicle Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f7f9fc, #ddefff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
    }
    .hero-icon {
      font-size: 80px;
      color: #0d6efd;
    }
    .screenshot {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    .btn-primary, .btn-outline-light {
      padding: 12px 24px;
      font-size: 1.1rem;
    }
    footer {
      margin-top: auto;
      background-color: #0d6efd;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

<!-- HERO SECTION -->
<section class="hero container">
  <div class="mb-4">
    <i class="bi bi-car-front-fill hero-icon"></i>
    <h1 class="mt-3">Welcome to Automate</h1>
    <p class="lead">Your ultimate tool for managing vehicle inspections and insurance â€“ all in one place.</p>
  </div>

  <div class="d-flex justify-content-center gap-3 flex-wrap mt-4">
    <a href="/login" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-1"></i> Login</a>
    <a href="/registration" class="btn btn-outline-dark"><i class="bi bi-person-plus me-1"></i> Register</a>
  </div>


  <div class="mt-5">
    <h4 class="mb-4 text-center">Preview of your personal vehicle dashboard</h4>

    <div id="dashboardCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../images/autoMate/MainPageAutomate.png?v=1.0" class="d-block w-100 screenshot" alt="Dashboard Screenshot 1">
        </div>
        <div class="carousel-item">
          <img src="../images/autoMate/VehicleInfoCanva.png?v=1.0" class="d-block w-100 screenshot" alt="Dashboard Screenshot 2">
        </div>
        <div class="carousel-item">
          <img src="../images/autoMate/InsuranceAndInspection.png?v=1.0" class="d-block w-100 screenshot" alt="Dashboard Screenshot 3">
        </div>
        <div class="carousel-item">
          <img src="../images/autoMate/InsuranceHistory.png?v=1.0" class="d-block w-100 screenshot" alt="Dashboard Screenshot 3">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#dashboardCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#dashboardCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer>
  <div class="container">
    <p class="mb-0">&copy; 2025 Automate. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
