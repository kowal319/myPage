<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>RestoApp Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            height: 100vh;
            background-image: url('path_to_your_background_image.jpg'); /* Podmień na ścieżkę do swojego tła */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Ciemniejsze tło kontenera, by tekst był bardziej czytelny */
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .role-btn {
            margin: 10px 0;
            width: 100%;
        }

        .btn-role {
            font-size: 1.2rem;
            padding: 15px;
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-role:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Można dodać jeszcze inne style dla każdego przycisku, jeśli chcesz np. różne kolory dla ról */
    </style>
</head>

<body>
<div class="container">
    <h1>Witaj w Demo RestoApp</h1>
    <p>Wybierz swoją rolę, aby rozpocząć:</p>

    <!-- Opcje do wyboru -->
    <div class="role-btn">
        <a href="/myPage/restoApp/admin/adminHome.html" class="btn btn-role">Widok Admina</a>
    </div>
    <div class="role-btn">
        <a href="/myPage/restoApp/employee/employeeHome.html" class="btn btn-role">Widok Pracownika</a>
    </div>
    <div class="role-btn">
        <a href="/myPage/restoApp/user/userDetails.html" class="btn btn-role">Widok Użytkownika</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
