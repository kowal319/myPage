<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/myPage/restoApp/tlo.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .navbar-custom {
            background-color: #f9a825;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-custom .nav-links a {
            margin-left: 20px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .brand {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .card-container {
            display: flex;
            width: 50%;
            margin: 60px auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .card {
            width: 100%;
            border: none;
        }

        .card-body {
            padding: 20px;
            flex: 1;
        }

        h5 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-details {
            font-weight: bold;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .user-details p {
            margin: 0 0 10px;
        }

        .user-details-btns {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>

<!-- Header / Navbar -->
<div class="navbar-custom">
    <div class="brand">RestoApp</div>
    <div class="nav-links">
        <a href="employeeHome.html">My Profile</a>
        <a href="ordersEmployee.html">Orders</a>
        <a href="../userChoose.html">Logout</a>
    </div>
</div>

<!-- User Details Card -->
<div class="card-container">
    <div class="card">
        <div class="card-body">
            <h5>Welcome in employee-side demo application</h5>
            <div class="user-details">
                <p><strong>Name:</strong> <span id="userName">Adam</span></p>
                <p><strong>Last Name:</strong> <span id="userLastName">Kowalik</span></p>
                <p><strong>Email:</strong> <span id="userEmail">adam.kowalik@example.com</span></p>
                <p><strong>Phone:</strong> <span id="userPhone">987654321</span></p>
            </div>
    </div>
</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const user = JSON.parse(sessionStorage.getItem("demoUser")) || {
        FirstName: "Adam",
        LastName: "Kowalik",
        username: "adam.kowalik@example.com",
        phone: "987654321"
      };

      document.getElementById("userName").textContent = user.FirstName;
      document.getElementById("userLastName").textContent = user.LastName;
      document.getElementById("userEmail").textContent = user.username;
      document.getElementById("userPhone").textContent = user.phone;
    });
</script>

</body>
</html>
