<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('/img/tlo.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      background-color: #f9a825;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-custom .nav-links a {
      margin-left: 20px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .brand {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .main-content {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
    }

    .info {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    .summary-total {
      text-align: right;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .back-btn, .confirm-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover, .confirm-btn:hover {
      background-color: #0056b3;
    }

    .confirm-btn {
      background-color: #28a745;
      margin-left: 20px;
    }

    .confirm-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar-custom">
  <div class="brand">RestoApp</div>
  <div class="nav-links">
    <a href="userDetails.html">My Profile</a>
    <a href="orderHistory.html">My Orders</a>
    <a href="menu.html">Continue Order</a>
    <a href="../userChoose.html">Logout</a>
  </div>
</div>

<!-- Main Summary -->
<div class="main-content">
  <h2>Order Summary</h2>

  <div class="info" id="restaurantInfo">Restaurant: </div>
  <div class="info" id="tableInfo">Table: </div>
  <p>üí≥ Payment Method: <span id="paymentMethodDisplay"></span></p>


  <table id="cartTable">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <!-- JS inserts rows here -->
    </tbody>
  </table>

  <div class="summary-total" id="cartTotal">Total: 0 z≈Ç</div>

  <a href="paymentMethod.html" class="back-btn">‚Üê Back to Payment Method</a>
  <a href="#" class="confirm-btn">Place Order</a>
</div>

<script>
  document.getElementById('placeOrderBtn').addEventListener('click', () => {
    const paymentMethod = sessionStorage.getItem('selectedPaymentMethod');
    const cart = sessionStorage.getItem('cart');
    const restaurant = sessionStorage.getItem('selectedRestaurantName');
    const table = sessionStorage.getItem('selectedTableId');

    const order = {
      restaurant: restaurant || "Unknown",
      table: table || "Unknown",
      paymentMethod: paymentMethod || "Unknown",
      items: JSON.parse(cart) || [],
      timestamp: new Date().toISOString()
    };

    if (paymentMethod === "PayPal") {
      // Przenie≈õ u≈ºytkownika na PayPal
      window.location.href = "https://www.paypal.com/signin";
    } else {
      // Zapisz zam√≥wienie do historii
      const orderHistory = JSON.parse(sessionStorage.getItem('orderHistory')) || [];
      orderHistory.push(order);
      sessionStorage.setItem('orderHistory', JSON.stringify(orderHistory));

      // Wyczy≈õƒá koszyk (opcjonalnie)
      sessionStorage.removeItem('cart');

      // Przejd≈∫ do historii zam√≥wie≈Ñ
      window.location.href = "orderHistory.html";
    }
  });
</script>

</body>
</html>
