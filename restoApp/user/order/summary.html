<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Summary</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('/img/tlo.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar-custom {
      background-color: #f9a825;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-custom .nav-links a {
      margin-left: 20px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .brand {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .main-content {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
    }

    .info {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    .summary-total {
      text-align: right;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .back-btn, .confirm-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 30px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover, .confirm-btn:hover {
      background-color: #0056b3;
    }

    .confirm-btn {
      background-color: #28a745;
      margin-left: 20px;
    }

    .confirm-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<!-- Header / Navbar -->
<div class="navbar-custom">
  <div class="brand">RestoApp</div>
  <div class="nav-links">
    <a href="../userDetails.html">My Profile</a>
    <a href="myOrders.html">My Orders</a>
    <a href="chooseRestaurant.html">Start order</a>
    <a href="../../userChoose.html">Logout</a>
  </div>
</div>

<!-- Main Summary -->
<div class="main-content">
  <h2>Order Summary</h2>

  <div class="info" id="restaurantInfo">Restaurant: </div>
  <div class="info" id="tableInfo">Table: </div>
  <p>üí≥ Payment Method: <span id="paymentMethodDisplay"></span></p>


  <table id="cartTable">
    <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
    </thead>
    <tbody>
    <!-- JS inserts rows here -->
    </tbody>
  </table>


  <div class="summary-total" id="cartTotal">Total: 0 z≈Ç</div>

  <a href="paymentMethod.html" class="back-btn">‚Üê Back to Payment Method</a>
  <a href="#" class="confirm-btn" id="placeOrderBtn">Place Order</a>
  <div id="paypal-button-container" style="margin-top: 20px;"></div>
</div>
  <script src="https://www.paypal.com/sdk/js?client-id=Aerj_6T3jtKv-KkWtdEdICG3G4I_xVIffFgKL8ch95mMbyyA-CHbJ3YY_AIC_Yz6TDQYK2ub36SMOU74&currency=PLN"></script>
<script>
  let orderTotal = 0;
  let cartData = [];

  window.addEventListener('DOMContentLoaded', () => {
    const restaurantName = sessionStorage.getItem("selectedRestaurantName");
    const tableId = sessionStorage.getItem("selectedTableId");
    const paymentMethod = sessionStorage.getItem("selectedPaymentMethod") || "Not selected";

    // Wy≈õwietlanie info
    document.getElementById("restaurantInfo").textContent = "Restaurant: " + (restaurantName || "Not selected");
    document.getElementById("tableInfo").textContent = "Table: " + (tableId || "Not selected");
    document.getElementById("paymentMethodDisplay").textContent = paymentMethod;

    // Zmiana nazwy przycisku
    const placeOrderBtn = document.getElementById('placeOrderBtn');
    const paypalContainer = document.getElementById('paypal-button-container');
    if (paymentMethod === "PayPal") {
      placeOrderBtn.textContent = "Pay with PayPal";
    }

    // Wczytanie danych z koszyka
    cartData = JSON.parse(sessionStorage.getItem("cart")) || [];
    const cartMap = new Map();

    cartData.forEach(item => {
      if (cartMap.has(item.name)) {
        const existing = cartMap.get(item.name);
        existing.quantity += 1;
        existing.total += item.price;
      } else {
        cartMap.set(item.name, {
          name: item.name,
          quantity: 1,
          total: item.price
        });
      }
    });

    const tableBody = document.querySelector("#cartTable tbody");

    cartMap.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>${item.total.toFixed(2)} z≈Ç</td>
      `;
      tableBody.appendChild(row);
      orderTotal += item.total;
    });

    document.getElementById("cartTotal").textContent = "Total: " + orderTotal.toFixed(2) + " z≈Ç";

    // Obs≈Çuga klikniƒôcia
placeOrderBtn.addEventListener('click', () => {
  if (paymentMethod === "PayPal") {
    if (!paypalRendered) {
      paypalRendered = true;
      placeOrderBtn.style.display = 'none';

      paypal.Buttons({
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: orderTotal.toFixed(2),
                currency_code: "PLN"
              }
            }]
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(details => {
            alert('Transaction completed by ' + details.payer.name.given_name);
            saveOrder("Yes");
            window.location.href = "myOrders.html";
          });
        },
        onError: (err) => {
          console.error("PayPal Error:", err);
          alert("Payment failed. Try again.");
          placeOrderBtn.style.display = 'inline-block';
          paypalRendered = false;
        }
      }).render('#paypal-button-container');
    }
  } else if (paymentMethod === "Card Online") {
    // üí≥ PRZEKIERUJ NA FAKE CARD PAYMENT
    saveOrder("No", true); // Zapisz zam√≥wienie jako nieop≈Çacone ‚Äì zostanie op≈Çacone po success
    const lastOrder = JSON.parse(sessionStorage.getItem('orderHistory')).slice(-1)[0];
    localStorage.setItem('currentOrderId', lastOrder.id); // Przekazanie ID do strony p≈Çatno≈õci
    window.location.href = "fakeCardPayment.html";
  } else {
    // inne metody (np. got√≥wka)
    saveOrder("No");
    window.location.href = "myOrders.html";
  }
});

    // Zapis zam√≥wienia
  function saveOrder(paidStatus, keepCart = false) {
  const orderId = '#ID' + Date.now().toString().slice(-5);
  const order = {
    id: orderId,
    date: new Date().toISOString().split('T')[0],
    restaurant: restaurantName,
    table: tableId,
    paymentMethod,
    paid: paidStatus,
    items: cartData
  };

  const existing = JSON.parse(sessionStorage.getItem('orderHistory')) || [];
  existing.push(order);
  sessionStorage.setItem('orderHistory', JSON.stringify(existing));
  sessionStorage.setItem('currentOrderId', order.id);

  if (!keepCart) {
    sessionStorage.removeItem('cart');
  }
}
  });
</script>

</body>

</html>
