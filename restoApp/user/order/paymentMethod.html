<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Payment Method</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('/myPage/restoApp/tlo.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .navbar-custom {
      background-color: #f9a825;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-custom .nav-links a {
      margin-left: 20px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .brand {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .container-box {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      border-radius: 15px;
      padding: 30px;
      margin-top: 50px;
    }

    .payment-option {
      padding: 15px;
      border: 2px solid #f9a825;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .payment-option:hover {
      background-color: #f9a825;
      color: white;
    }

    .selected {
      background-color: #f9a825;
      color: white;
    }

    .proceed-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: block;
      margin: 30px auto 0 auto;
    }
  </style>
</head>
<body>

<!-- Header / Navbar -->
<div class="navbar-custom">
  <div class="brand">RestoApp</div>
  <div class="nav-links">
    <a href="../userDetails.html">My Profile</a>
    <a href="myOrders.html">My Orders</a>
    <a href="chooseRestaurant.html">Start order</a>
    <a href="../../userChoose.html">Logout</a>
  </div>
</div>

<!-- Payment Options -->
<div class="container mt-5">
  <div class="container-box text-center">
    <h3 class="mb-4">ðŸ’° Choose Payment Method</h3>

    <div class="payment-option" data-method="Card Online">ðŸ’³ Card Online</div>
    <div class="payment-option" data-method="Card with waitress">ðŸ’³ Card with waitress</div>
    <div class="payment-option" data-method="Cash with waitress">ðŸ’µ Cash with waitress</div>

    <button class="proceed-btn" id="goToSummaryBtn" disabled>Proceed to Summary</button>  </div>
</div>

<script>
  const options = document.querySelectorAll('.payment-option');
  const proceedBtn = document.getElementById('goToSummaryBtn');
  let selectedMethod = null;

  options.forEach(option => {
    option.addEventListener('click', () => {
      options.forEach(opt => opt.classList.remove('selected'));
      option.classList.add('selected');
      selectedMethod = option.getAttribute('data-method');
      proceedBtn.disabled = false;
    });
  });

  proceedBtn.addEventListener('click', () => {
    if (selectedMethod) {
      sessionStorage.setItem('selectedPaymentMethod', selectedMethod);
      window.location.href = 'summary.html';
    }
  });
</script>

</body>
</html>
