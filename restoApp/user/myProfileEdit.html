<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('/myPage/restoApp/tlo.jpg');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
    }

    .navbar-custom {
        background-color: #f9a825;
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-custom .nav-links a {
        margin-left: 20px;
        color: white;
        font-weight: bold;
        text-decoration: none;
    }

    .brand {
        font-size: 24px;
        color: white;
        font-weight: bold;
    }

    .card-container {
        display: flex;
        width: 50%;
        margin: 60px auto;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .btn {
        margin-top: 10px;
    }
  </style>
</head>

<body>

<!-- Header / Navbar -->
<div class="navbar-custom">
  <div class="brand">RestoApp</div>
  <div class="nav-links">
    <a href="#">My Profile</a>
    <a href="#">My Orders</a>
    <a href="#">Start order</a>
    <a href="#">Contact</a>
    <a href="#">Logout</a>
  </div>
</div>

<!-- User Details Form -->
<div class="card-container">
  <form id="userForm">
    <div class="form-group">
      <label for="FirstName">First Name:</label>
      <input type="text" class="form-control" id="FirstName" name="FirstName" required />
    </div>
    <div class="form-group">
      <label for="LastName">Last Name:</label>
      <input type="text" class="form-control" id="LastName" name="LastName" />
    </div>
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="email" class="form-control" id="username" name="username" />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" name="phone" />
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="userProfile.html" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script>
  // Load data to session storage
  document.addEventListener("DOMContentLoaded", function () {
    const user = JSON.parse(sessionStorage.getItem("demoUser")) || {
      FirstName: "Jan",
      LastName: "Kowalski",
      username: "jan.kowalski@example.com",
      phone: "123456789"
    };

    document.getElementById("FirstName").value = user.FirstName;
    document.getElementById("LastName").value = user.LastName;
    document.getElementById("username").value = user.username;
    document.getElementById("phone").value = user.phone;
  });

  // Save data in sessionStorage
  document.getElementById("userForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const user = {
      FirstName: document.getElementById("FirstName").value,
      LastName: document.getElementById("LastName").value,
      username: document.getElementById("username").value,
      phone: document.getElementById("phone").value
    };
    sessionStorage.setItem("demoUser", JSON.stringify(user));
    alert("Dane zostały zaktualizowane!");
    window.location.href = "userDetails.html"; // <- Zmień na nazwę pliku z widokiem profilu
  });
</script>

</body>
</html>
